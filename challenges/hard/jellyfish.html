<!doctype html>

<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Hacker Challenge</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>

    <div class="main">
      <section>
        <h1>
          <a href="/">Hacker Challenge</a>
        </h1>
        <h2>Challenge #7: Fetch the password from the "Network" tab</h2>
        <div class="challenge">
          <div class="form">
            <input class="network-password" type="text" placeholder="Enter password" />
            <button class="network-btn" type="submit">Submit</button>
          </div>
          <div id="jellyfish" class="error hidden">INCORRECT PASSWORD</div>
        </div>
      </div>
    </div>

    <script src="/scripts/global.js"></script>
    <script src="/scripts/challenge.js"></script>
    <script>
        fetch("./jellyfish-password.json", { method: 'GET'})
    </script>
  </body>
</html>
