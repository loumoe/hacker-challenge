<!doctype html>

<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Submit flags</title>
    <link rel="stylesheet" href="/style.css">

  </head>

  <body>

    <div class="main">
      <section>
        <h1>
          <a href="/">Submit flags</a>
        </h1>
        <div>Flags are in the format: picoCTF{FLAG}</div>
        <a href="http://mercury.picoctf.net:53554/">
            <h2>GET aHEAD </h2>
        </a>
        <div class="challenge">
          <div class="form">
            <input class="getahead" type="text" placeholder="Enter flag" />
            <button class="getahead" type="submit">Submit</button>
          </div>
          <div class="error hidden">INCORRECT FLAG</div>
        </div>
      <a href="http://mercury.picoctf.net:39114/" target="_blank">
          <h2>Who are you?</h2>
      </a>
        <div class="challenge">
          <div class="form">
            <input class="whoareyou" type="text" placeholder="Enter flag" />
            <button class="whoareyou" type="submit">Submit</button>
          </div>
          <div class="error hidden">INCORRECT FLAG</div>
        </div>

        <a href="">
          <h2>Local Authority</h2>
      </a>
        <div class="challenge">
       Melde dich bei uns, wenn du bei dieser Challenge angekommen bist.
        </div>

        <a href="">
          <h2>Secrets</h2>
      </a>
        <div class="challenge">
       Melde dich bei uns, wenn du bei dieser Challenge angekommen bist.
        </div>
        
      </div>
    </div>

    <script src="/scripts/global.js"></script>
    <script src="/scripts/challenge.js"></script>
  </body>
</html>
